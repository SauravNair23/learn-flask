<div class='border-bottom row' style='margin-bottom:16px; padding-bottom:8px;'>
    <div class='col-9'>
      <h4 style='color:rgb(120,120,120); margin-bottom:4px';> {{job['title']}}</h4>
      <div><b>Location: {{job['location']}}</b></div>
      <div>
        {% if 'salary' in job %}
        <b>Salary: {{job['salary']}}</b>
        {% endif %}
      </div>
    </div>
    <div class='col-3'>
      <a href="mailto:testflask@testflask.com?subject=Application%20for%20{{ job['title'] }}" class="btn btn-outline-primary">Apply</a>
    </div>
  </div>
